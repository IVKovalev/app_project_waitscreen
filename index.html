<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Inventory T</title>

  <!-- Иконки -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png">
  <link rel="apple-touch-icon" href="img/icon-192.png">
  <meta name="theme-color" content="#1976d2">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .timer {
      font-weight: bold;
      color: #1976d2;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .log {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 0.9em;
      color: #666;
      background: #fff;
      border-radius: 5px;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <img src="img/wake.png" alt="Capybara" />
  <h1>Waking up the app...</h1>
  <p>Please hold on <span class="timer">00:15</span></p>

  <button id="startBtn">Start / Retry</button>
  <button id="openBtn" disabled>Open now</button>

  <p>We ping the server until it’s ready, then auto-redirects.</p>

  <div class="log" id="log"></div>

  <script>
    const HEALTH = "https://app-project-hospitality.onrender.com/health";
    const REDIRECT = "https://app-project-hospitality.onrender.com/";
    const TIMER_SECONDS = 15;

    const logEl = document.getElementById("log");
    const timerEl = document.querySelector(".timer");
    const startBtn = document.getElementById("startBtn");
    const openBtn = document.getElementById("openBtn");

    let countdown;
    let controller;

    function log(msg, isError = false) {
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      if (isError) line.classList.add("error");
      line.textContent = `[${time}] ${msg}`;
      logEl.appendChild(line);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function pingOnce(signal) {
      await fetch(HEALTH, { method: "GET", cache: "no-store", mode: "no-cors", signal });
      return true;
    }

    async function warmUp() {
      controller = new AbortController();
      const signal = controller.signal;

      let seconds = TIMER_SECONDS;
      timerEl.textContent = `00:${seconds.toString().padStart(2, "0")}`;
      log("Starting warm-up...");

      countdown = setInterval(() => {
        seconds--;
        timerEl.textContent = `00:${seconds.toString().padStart(2, "0")}`;
        if (seconds <= 0) {
          clearInterval(countdown);
          controller.abort();
          log("Timeout reached, enabling manual open.");
          openBtn.disabled = false;
        }
      }, 1000);

      try {
        while (true) {
          await pingOnce(signal);
          log("Server is ready ✓");
          clearInterval(countdown);
          window.location.href = REDIRECT;
          break;
        }
      } catch (err) {
        if (err.name !== "AbortError") {
          log("Error: Failed to fetch. Retrying...", true);
          setTimeout(warmUp, 2000);
        }
      }
    }

    startBtn.addEventListener("click", () => {
      openBtn.disabled = true;
      warmUp();
    });

    openBtn.addEventListener("click", () => {
      window.location.href = REDIRECT;
    });

    warmUp();
  </script>

</body>
</html>
